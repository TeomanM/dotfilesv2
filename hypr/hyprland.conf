monitor=DP-1,1920x1080@144,0x0,1
monitor=DP-2,1920x1080@165,1920x0,1

exec-once = hyprpaper
exec-once = hypridle
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dunst
exec-once = waybar
exec-once = wl-paste --watch cliphist store
exec-once = blueman-applet
exec-once = nm-applet
exec-once = easyeffects --gapplication-service
exec-once = kdeconnectd
exec-once = [ workspace special:telegram silent ] telegram-desktop --enable-features=UseOzonePlatform --ozone-platform=wayland
exec-once = [ workspace special:whatsapp silent ] whatsie

env = XCURSOR_SIZE,24
env = EDITOR, micro
env = SDL_VIDEODRIVER,wayland,x11
env = RADV_PERFTEST,video_decode
env = QT_QPA_PLATFORMTHEME,qt5ct
env = HYPRCURSOR_THEME,Sweet-cursors-hyprcursor
env = HYPRCURSOR_SIZE,30
env = MANPAGER,nvim +Man!
env = MANWIDTH,999
env = MOZ_ENABLE_WAYLAND,1

input {
    kb_layout = us,tr
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = true
}


general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(f817d7ee) rgba(0bdbe6ee) 45deg
    col.inactive_border = rgba(380758aa) rgba(001740aa) 45deg 

    layout = dwindle
}


decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

misc {
    force_default_wallpaper	= 0
}


animations {
    enabled = yes
    animation = windows, 1, 7, default
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    special_scale_factor = 0.95
}


master {
    new_status = master
}


gestures {
    workspace_swipe = off
}


